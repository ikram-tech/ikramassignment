<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <img src="/leaf.jpg" alt="Leaf Image" class="signup-image">
        <h2>Create Account</h2>
        <form action="/signup" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" name="fullname" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>

        <div class="social-media">
            <a href="#"><img src="/icons8-facebook-30.png" alt="Facebook"></a>
            <a href="#"><img src="/icons8-twitter-50.png" alt="Twitter"></a>
            <a href="#"><img src="/icons8-instagram-48.png" alt="Instagram"></a>
            <a href="#"><img src="/icons8-linkedin-48.png" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="/index.js"></script>
</body>
</html>
